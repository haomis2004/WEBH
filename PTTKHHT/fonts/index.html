<!DOCTYPE html>
<html>
<head>
<title>Thiết kế mẫu form đăng ký (sign up) bằng CSS</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="demo.css" media="all" />
  
    <link rel="icon" href="http://www.thuthuatweb.net/wp-content/themes/HostingSite/favicon.ico" type="image/x-ico"/>
</head>
<body>

<form action="" class="register">
            <h1>Đăng ký</h1>
            <fieldset class="row1">
                <legend>Chi Tiết Tài Khoảns
                </legend>
                <p>
                    <label>Email *
                    </label>
                    <input type="text"/>
                    <label>Lấy lại Email
                    </label>
                    <input type="text"/>
                </p>
                <p>
                    <label>Password*
                    </label>
                    <input type="text"/>
                    <label>Lấy lại Password
                    </label>
                    <input type="text"/>
                    
    
                </p>
            </fieldset>
            <fieldset class="row2">
                <legend>Thông tin cá nhân
                </legend>
                <p>
                    <label>Điện thoại
                    </label>
                    <input type="text" class="long"/>
                </p>
                <p>
                    <label>Phone *
                    </label>
                    <input type="text" maxlength="10"/>
                </p>
                <p>
                    <label class="optional">Địa chỉ
                    </label>
                    <input type="text" class="long"/>
                </p>
                <p>
                    <label>Thành phố
                    </label>
                    <input type="text" class="long"/>
                </p>
                <p>
                    <label>Quốc Gia
                    </label>
                    <select>
                        <option>
                        </option>
                        <option value="1">United States
                        </option>
                    </select>
                </p>
                
            </fieldset>
            <fieldset class="row3">
                <legend>Chuyên ngành
                </legend>
                <p>
                    <label>Gioi tính *</label>
                    <input type="radio" name="gender" value="radio"/>
                    <label class="gender">Nam</label>
                    <input type="radio" name="gender" value="radio"/>
                    <label class="gender" >Nữ</label>
                </p>
                <p>
                    <label>Birthdate *
                    </label>
                    <select class="date">
                        <option value="1">01
                        </option>
                        <option value="2">02
                        </option>
                        <option value="3">03
                        </option>
                        <option value="4">04
                        </option>
                        <option value="5">05
                        </option>
                        <option value="6">06
                        </option>
                        <option value="7">07
                        </option>
                        <option value="8">08
                        </option>
                        <option value="9">09
                        </option>
                        <option value="10">10
                        </option>
                        <option value="11">11
                        </option>
                        <option value="12">12
                        </option>
                        <option value="13">13
                        </option>
                        <option value="14">14
                        </option>
                        <option value="15">15
                        </option>
                        <option value="16">16
                        </option>
                        <option value="17">17
                        </option>
                        <option value="18">18
                        </option>
                        <option value="19">19
                        </option>
                        <option value="20">20
                        </option>
                        <option value="21">21
                        </option>
                        <option value="22">22
                        </option>
                        <option value="23">23
                        </option>
                        <option value="24">24
                        </option>
                        <option value="25">25
                        </option>
                        <option value="26">26
                        </option>
                        <option value="27">27
                        </option>
                        <option value="28">28
                        </option>
                        <option value="29">29
                        </option>
                        <option value="30">30
                        </option>
                        <option value="31">31
                        </option>
                    </select>
                    <select>
                        <option value="1">Tháng 1
                        </option>
                        <option value="2">Tháng 2
                        </option>
                        <option value="3">Tháng 3
                        </option>
                        <option value="4">Tháng 4
                        </option>
                        <option value="5">Tháng 5
                        </option>
                        <option value="6">Tháng 6
                        </option>
                        <option value="7">Tháng 7
                        </option>
                        <option value="8">Tháng 8
                        </option>
                        <option value="9">Tháng 9
                        </option>
                        <option value="10">Tháng 10
                        </option>
                        <option value="11">Tháng 11 
                        </option>
                        <option value="12">Tháng 12
                        </option>
                    </select>
                    <input class="year" type="text" size="4" maxlength="4"/>e.g 1976
                </p>
                <p>
                    <label>Quốc Tịch *
                    </label>
                    <select>
                        <option value="0">
                        </option>
                        <option value="1">United States
                        </option>
                    </select>
                </p>
               
               
            </fieldset>
            <div><button class="button">Đăng ký&raquo;</button></div>
        </form>
    
    
<div class="footer-bar">
    <span class="article-wrapper">
        <span class="article-label">Xem Bài Viết: </span>

    </span>
    
</div>
    
</body>
</html>
